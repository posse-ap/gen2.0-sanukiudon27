<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>record</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/record.css">
</head>

<body class="body_module">
    <header class="header_module">
        <i class="fas fa-times little_gray"></i>
    </header>
    <main class="main_module">
        <div class="main_left_area">
            <div class="learn_date">
                <p class="title">学習日</p>
                <input type="text" class="little_gray learn_date_input">
            </div>
            <div class="learn_hour">
                <p class="title">学習時間</p>
                <input type="text" class="little_gray learn_hour_input">
                <!-- <div class="little_gray" id="leran_hour_input" class="little_gray"></div> -->
            </div>
        </div>
        <div class="main_right_area">
            <div class="learn_multiple_area">
                <div class="learn_content_multiple"> 
                    <p class="title">学習コンテンツ（複数選択可)</p>
                    <div>
                        <div class="flex_i"> 
                            <i class="fas fa-check"></i>
                            <p>N予備校</p>
                        </div>
                       <div class="flex_i">
                        <i class="fas fa-check"></i>
                        <p>ドットインストール</p>
                       </div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>POSSE課題</p>
                        </div>
                
                    </div>
                </div>
                <div class="learn_lang_multiple">
                    <p class="title">学習言語（複数選択可）</p>
                    <div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>HTML</p>
                        </div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>CSS</p>
                        </div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>Javascript</p>
                        </div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>PHP</p>
                        </div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>Laravel</p>
                        </div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>SQL</p>
                        </div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>SHELL</p>
                        </div>
                        <div class="flex_i">
                            <i class="fas fa-check"></i>
                            <p>情報システム基礎知識（その他）</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="twitter_area">
                    <p class="title">Twitter用コメント</p>
                    <div>
                        <textarea name="textarea" class="textarea" cols="30" rows="10"></textarea>
                    </div>
                    <div class="twitter_post">
                        <i class="fas fa-check fa-another-check"></i>
                        <p>Twitterに自動投稿する</p>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="button_container">
            <button class="button_module">記録・投稿</button>
        </div>
    </footer>

    <script src="../js/webapp.js"></script>
</body>

</html>
