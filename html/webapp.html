<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app作</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/webapp.css">
</head>

<body>
    <header class="header">
        <div class="header_left">
            <img src="../img/posseLogo.png" class="logo" alt="">
            <p class="header_4th_week">4th week</p>
        </div>
        <div class="button_container">
            <button class="button">記録・投稿</button>
        </div>
    </header>
    <main class="main">
        <div class="main_left">
            <div class="hour_cal">
                <div class="today three_container">
                    <p class="date">Today</p>
                    <p class="number">3</p>
                    <p class="hour">hour</p>
                </div>
                <div class="month three_container">
                    <p class="date">Month</p>
                    <p class="number">120</p>
                    <p class="hour">hour</p>
                </div>
                <div class="total three_container">
                    <p class="date">Total</p>
                    <p class="number">1348</p>
                    <p class="hour">hour</p>
                </div>
            </div>
            <div class="line_graph">
                <img src="../img/折れ線グラフ.png" alt="">
            </div>
        </div>
        <div class="main_rigth">
            <div class="pie_chart_lng">
                <img src="../img/円グラフ　学習言語.png" alt="">
            </div>
            <div class="pie_chart_content">
                <img src="../img/円グラフ　コンテンツ.png" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="fotter_container">
            <!-- <i class="fa-solid fa-angle-left"></i> -->
            <i class="fas fa-angle-left"></i>
            <p class="footer_date">2020年10月</p>
            <i class="fas fa-angle-right"></i>
            <!-- <i class="fas fa-times"></i> -->
        </div>
    </footer>
    <script src="../js/webapp.js"></script>
</body>

</html>
